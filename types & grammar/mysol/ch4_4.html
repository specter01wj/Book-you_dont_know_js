<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>YDKJS up & going</title>
		<script type=text/javascript charset=utf-8>

		var a = {
			valueOf: function(){
				return "42";
			}
		};

		var b = {
			toString: function(){
				return "42";
			}
		};

		var c = [4,2];
		c.toString = function(){
			return this.join( "" ); // "42"
		};

		Number( a ); // 42
		Number( b ); // 42
		Number( c ); // 42
		Number( "" ); // 0
		Number( [] ); // 0
		Number( [ "abc" ] ); // NaN

		</script>
	</head>
	<body>
		<div>Div here!</div>
	</body>
</html>
